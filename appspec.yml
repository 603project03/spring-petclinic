version: 0.0

os: linux

files:
  - source: /
    destination: /home/ubuntu/
    overwrite: yes
    
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    
hooks:
  ApplicationStop:
    - location: scripts/kill_process.sh
  BeforeInstall:
    - location: scripts/remove_before.sh
  ApplicationStart:
    - location: scripts/run_process.sh
